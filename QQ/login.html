<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="jquery.mobile-1.4.5/jquery-2.2.2.js"></script>
	<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<style type="text/css">
		img{
			margin-left:38%;
			margin-top:100px;
		}
		a{
			text-decoration:none;
		}
	</style>
</head>
<body>
	<div data-role="page">
		<div data-role="content">
			<img src="images/deng.png">
			<form method='post' action="demoform.asp">
          		<div data-role="fieldcontain">
            		<label for="text1" class="ui-hidden-accessible"></label>
            		<input type="text" name="text" id="text1" placeholder="QQ号码/手机号" />
            		<label for="text2" class="ui-hidden-accessible"></label>
            		<input type="text" name="text" id="text2" placeholder="密码"  />
            		<p id="xinxi" style="color:red"></p>
          		</div>
          		<a data-role="button" id="btn" href=" ">登录</a>
          	</form>
          	<a href="#">忘记密码？</a>
          	<a href="#" style="float:right">新用户注册</a>
		</div>
	</div>
	<script type="text/javascript">	
		$('#btn').click(function(){
		$.ajax({
			type:'get',
			url:'http://datainfo.duapp.com/shopdata/userinfo.php',
			data:{status:"login",userID:document.getElementById("text1").value,password:document.getElementById("text2").value},
			dataType:'json',
			success:function(data){
				var p=document.getElementById("xinxi");
				if(data==0){
					p.innerHTML="用户名不存在";
				}
				else if(data==2){
					p.innerHTML="用户名或密码错误";
				}
				else{					
					window.location.href='index.html';
				}
			 },
			error:function(){
				alert('error');
			}

		})
	})
	</script>
</body>
</html>
