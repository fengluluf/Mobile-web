<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/login.css" />
	<script src="js/jquery-2.2.2.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" class="box">	
		<div data-role="content">
			<img src="images/deng.png">
			<form method="get">
				<div data-role="fieldcontain">
					<label for="user" class="ui-hidden-accessible">用户名</label>
					<input type="text" placeholder="用户名" id="user"/>
					<label for="password" class="ui-hidden-accessible">密码</label>
					<input type="password" placeholder="密码" id="password"/>
					<p id="xinxi" style="color:red;background-color: #fff;margin-top: 0.2em;"></p>				
				</div>
				<a data-role="button" id="btn" href="">登录</a>
          	</form>
          	<a href="#" style="color:#CCC">忘记密码？</a>
          	<a href="register.html" rel="external" style="float:right;color:#CCC">新用户注册</a>
		</div>
	</div>
	<script type="text/javascript" src="js/login.js" ></script>	
</body>
</html>
