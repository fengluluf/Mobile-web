<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/register.css" />
	<script src="js/jquery-2.2.2.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	
</head>
<body>
	<div data-role="page" id="box">
		<div data-role="content">
			<form action="demoform.asp" method="post">
				<div data-role="fieldcontain">
					<label for="text1" class="ui-hidden-accessible"></label>
					<input type="text" id="text1" placeholder="昵称">
					<p id="xinxi"></p>
				</div>
				<div data-role="fieldcontain">
					<label for="text2" class="ui-hidden-accessible"></label>
					<input type="password" id="text2" placeholder="密码">
				</div>
				<div data-role="fieldcontain">
					<label for="text3" class="ui-hidden-accessible"></label>
					<input type="password" id="text3" placeholder="确认密码">
					<p id="pass"></p>
				</div>
				<a data-role="button" id="btn" href=" ">立即注册</a>
			</form>	
		</div>
	</div>
	<script src="js/register.js"></script>
</body>
</html>
